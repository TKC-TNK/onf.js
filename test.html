<html>
<head>
	<script src="jquery.js"></script>
	<script src="onf.js"></script>
	
</head>
<body>
	<table>
		<tr><th>Shared.w</th><td id="sw"></td></tr>
		<tr><th>Shared.h</th><td id="sh"></td></tr>
		<tr><th>jQuery.w</th><td id="jw"></td></tr>
		<tr><th>jQuery.h</th><td id="jh"></td></tr>
	</table>

<script type="text/javascript">

Shared.ready(function(){

	Shared.util.addResizeListener(function(w, h){
		document.getElementById('sw').innerHTML = w;
		document.getElementById('sh').innerHTML = h;
		document.getElementById('jw').innerHTML = $(window).width();
		document.getElementById('jh').innerHTML = $(window).height();
	});

});

</script>
</body>
</html>
